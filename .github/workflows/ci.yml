name: test build CI

on:
  push:
    branches-ignore: [ deployemnt ]
  pull_request:
    branches-ignore: [ deployemnt ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ setup
        uses: actions/checkout@v3

      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7 # can change this to 2.7 or whatever version you prefer

      - name: Build the site in the jekyll/builder container
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:4.2.0 /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

  build-jekyll:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ setup
        uses: actions/checkout@v3

      - name: ğŸ’ setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7 # can change this to 2.7 or whatever version you prefer

      - name: ğŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
